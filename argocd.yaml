apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arvancloud-challenge-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://your-git-repo-url"
    targetRevision: HEAD
    path: helm/arvancloud-challenge-app
  destination:
    server: "https://kubernetes.default.svc"
    namespace: arvancloud-challenge-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
