replicaCount: 1

image:
  repository: arvancloud-challenge-app
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: arvancloud-challenge-app.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
